<!-- task_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas</title>
</head>
<body>
    <h2>Mis Tareas</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }} 
                {% if task.completed %}
                    <span style="color: green;">Completada</span>
                {% else %}
                    <span style="color: red;">Pendiente</span>
                {% endif %}
                <small>Creada: {{ task.created_at }} | Actualizada: {{ task.updated_at }}</small>
            </li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'create_task' %}">Crear nueva tarea</a></p>
</body>
</html>
