<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-white text-center">
                        <h2>Editar Tarea</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" id="title" name="title" class="form-control" value="{{ tarea.title }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea id="description" name="description" class="form-control" rows="4" required>{{ tarea.description }}</textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="completed" name="completed" class="form-check-input" {% if tarea.completed %}checked{% endif %}>
                                <label for="completed" class="form-check-label">Completada</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'lista_tareas' tarea.nombre.id %}" class="btn btn-outline-secondary">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
